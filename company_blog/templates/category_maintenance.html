<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Yossy Inc.</title>
  </head>
  <body>
    <header id="page-header">
      <div class="container my-3 py-3 bg-light">
        <div class="row">
          <div class="col-md-6 m-auto text-center">
            <h1>カテゴリー管理</h1>
          </div>
        </div>
      </div>
    </header>
    <section id="menu">
      <div class="container my-3 py-3 bg-light">
        <div class="row">
          <div class="col-md-3">
            <button
              type="button"
              class="btn btn-warning w-100"
              data-bs-toggle="modal"
              data-bs-target="#addCategoryModal"
            >
              カテゴリー追加
            </button>
          </div>
        </div>
      </div>
    </section>

    <section id="list">
      <div class="container my-3">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>最新のカテゴリ名</h4>
              </div>
              <table class="table table-striped">
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>カテゴリ名</th>
                    <th>ブログ投稿数</th>
                    <th>変更</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>ID</td>
                    <td>カテゴリ名</td>
                    <td><a href="#">ブログ投稿数</a></td>
                    <td><a href="#" class="btn btn-secondary"> 変更 </a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <nav class="my-2" aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">前へ</a></li>
        <li class="page-item"><a class="page-link" href="#">ページNo.</a></li>
        <li class="page-item"><a class="page-link" href="#">次へ</a></li>
      </ul>
    </nav>
    <!-- Modal -->
    <div
      class="modal fade"
      id="addCategoryModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title" id="exampleModalLabel">カテゴリー追加</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form method="POST">
            <div class="modal-body">
              <div class="form-group"></div>
              <label class="form-control-label">カテゴリ名</label>
              <input type="text" class="form-control" />
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-warning">保存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
